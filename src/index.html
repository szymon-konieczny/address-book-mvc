<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Webpack</title>
</head>
<body>
	<div id="address-book" class="book-wrapper">
		<form id="form" class="form-wrapper">
			<label class="label" for="id">
				<input name="id" id="id" type="hidden"/></label>
			<label class="label" for="firstName">First name: 
				<input class="input" name="firstName" id="firstName" type="text" required/></label>
			<label class="label" for="lastName">Last name: 
				<input class="input" name="lastName" id="lastName" type="text" required/></label>
			<label class="label" for="email">Email: 
				<input class="input" name="email" id="email" type="email" /></label>
			<label class="label" for="phoneNo">Phone: 
				<input class="input" name="phoneNo" id="phoneNo" type="tel" /></label>
			<label class="label" for="street">Street: 
				<input class="input" name="street" id="street" type="text" required/></label>
			<label class="label" for="streetNo">Street no.: 
				<input class="input" name="streetNo" id="streetNo" type="text" required/></label>
			<label class="label" for="town">Town: 
				<input class="input" name="town" id="town" type="text" required/></label>
			<label class="label" for="postalCode">Postal code:
				<input class="input" name="postalCode" id="postalCode" type="text" /></label>
			<div id="form-buttons" class="form-buttons">

			</div>
		</form>
		<ul id="list-wrapper" class="list-wrapper">
			

		</ul>
	</div>

<!-- <script type="javascript" src="./index.js"></script> -->
</body>
</html>
